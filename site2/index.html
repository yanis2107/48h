
<html<!DOCTYPE html>
    <html>
      <head>
        <title>prends ton ordonnance</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <div class="main-block">
          <div class="left-part">
            <i class="fas fa-stethoscope"></i>
            <h1>GLOTH</h1>
            <p>Bienvenue<br>Ici vous pouvez récupérer votre ordonnance en remplissant les champs sur votre droite </p>
            <div class="btn-group">
             
              <a class="btn-item" href="##">Revenir a la page précedent</a>
            </div>
          </div>
          <form action="/">
            <div class="title">
              <i class="fas fa-pencil-alt"></i> 
              <h2>Votre ordonnance</h2>
            </div>
            <div class="info">
              <input class="fname" type="text" name="name" placeholder="nom du médecin">
              <input type="text" name="name" placeholder="Prenom du médecin">
              <input type="tel" name="name" placeholder="numero de téléphone">
              <input type="tel" name="name" placeholder="numero d'identification du médecin">
              <input type="text" name="name" placeholder="corps de l'ordonnance">
            </div>
            <button type="submit" href="/">recevez votre ordonnance</button>
          </form>
        </div>
      </body>
    </html>
